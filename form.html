<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="form.css" />
    <head>
        <body background="C:\Users\DELL\Desktop\portfolio_website\form\body_bg.png">
            <div class="heading_form">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <form class="form_body" id="survey-form" method="post" action="">
                <label id="name-label">Name<input id="name" type="text" name="name" placeholder="Enter your name" required></label>
                <label id="email-label">Email<input id="email" type="email" name="email" required placeholder="Enter your email"></label>
                <label id="number-label">Age(optional)<input id="number" name="number" type="number" min="18" max="100" placeholder="Age"></label>
                <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1" selected="select">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
                </label>  
                <label id="recommendation" class="suggestions">Would you recommend our platform to a friend?
                <label id="definitely">
                    <input id="definitely" type="radio" value="definitely" name="recommend" class="inline">Definitely
                </label>
                <label id="maybe">
                    <input id="maybe" type="radio" value="maybe" name="recommend" class="inline">Maybe
                </label>
                <label id="notsure">
                    <input id="notsure" type="radio" value="notsure" name="recommend" class="inline">Not Sure
                </label>
        </label>
                <label id="feature" class="feature">What is your favourite feature of website?
                <select id="option">
                    <option value="">Select an option </option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                    <option value="4">four</option>
          </label>

                <label id="improvement"> What would you like to see improved?(Check all that apply)
                    <label id="front-end"><input id="front-end" type="checkbox" name="improve" class="inline" value="front-end">Front-end Projects</label>
                    <label id="back-end"><input id="back-end" type="checkbox" name="improve" class="inline" value="back-end">Back-end Projects</label>
                    <label id="challenges"><input id="challenges" type="checkbox" name="improve" class="inline" value="challenges">Challenges</label>
                    <label id="videos"><input id="videos" type="checkbox" name="improve" class="inline" value="videos">Videos</label>
                    <label id="forum"><input id="forum" type="checkbox" name="improve" class="inline" value="forum">Forum</label>
            </label>
                <label id="suggestions">Any comments or suggestions?
                    <label id="textarea">
                        <textarea id="comments" name="comments" rows="7" cols="5" placeholder="Enter your comments here..."></textarea>
                    </label>
                </label>
           
            <input type="submit" id="submit">
            </form> 
        </body>
    </head>
</html>
